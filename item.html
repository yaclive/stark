<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>STARK INDUSTRIES</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/core.css">
	<link rel="stylesheet" href="css/item.css">
</head>
<body>
	<div class="bar">
		<div class="container header">
			<div class="row align-items-center">
				<div class="logo"></div>
				<div class="nav row no-gutters">
					<div class="nav-item col-4"><a href="index.html">defence</a></div>
					<div class="nav-item col-4"><a href="parts.html">parts</a></div>
					<div class="nav-item col-4"><a href="contact.html">contact</a></div>
				</div>
				<div class="cart tag">0 items in cart</div>
			</div>
		</div>		
	</div>
	<div class="container main">
		<div class="row item-details">
			<div class="col-sm-6">
				<div class="item">
					<div class="item-image">
						<img id="img" alt="Product image">
						<div id="stock" class="stock tag">000</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<h1 id="name">000</h1>
				<ul id="tags" class="sub-header">
					<li>000</li>
					<li>000</li>
					<li>000</li>
				</ul>
				<div class="col break">+ + +</div>
				<div id="desc" class="desc">000</div>
				<a href="contact.html" class="btn btn-light" role="button">contact stark industries for quote</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script>
		var itemID = parseInt(window.location.hash.slice(1), 10);

		if (itemID === "") {
			window.location.replace("index.html"); // Redirect on no item reference
		}
		else {
			$.getJSON("json/items.json", function(items) {
				item = items[itemID];

				if (item === undefined) window.location.replace("index.html"); // Redirect on no item reference

				$("#img").attr("src", "img/" + item.img);
				$("#name").html(item.name);
				$("#desc").html(item.desc);
				if (item.stock != "") $("#stock").html(item.stock).show();

				// Build tags
				$("#tags").empty();
				for (var i = 0; i < item.tags.length; i++) {
					var tag = $("<li></li>");

					tag.html(item.tags[i]);
					$("#tags").append(tag);
				}
			});
		}
	</script>
</body>
</html>
