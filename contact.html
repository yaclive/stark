<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>STARK INDUSTRIES</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/core.css">
</head>
<body>
	<div class="bar">
		<div class="container header">
			<div class="row align-items-center">
				<div class="logo"></div>
				<div class="nav row no-gutters">
					<div class="nav-item col-4"><a href="index.html">defence</a></div>
					<div class="nav-item col-4"><a href="parts.html">parts</a></div>
					<div class="nav-item col-4"><a href="contact.html">contact</a></div>
				</div>
				<div class="cart tag">0 items in cart</div>
			</div>
		</div>		
	</div>
	<div class="container main">
		<div class="row">
			<h1>contact stark industries</h1>
		</div>
		<div class="row"><div class="col break">+ + +</div></div>
		<div class="row form">
			<form>
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" class="form-control" id="name" placeholder="John Doe">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="john.doe@email.com">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="inquirey">Inquirey</label>
					<textarea class="form-control" id="inquirey" rows="3" placeholder="Place an order for..."></textarea>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="copy">
					<label class="form-check-label" for="copy">Email me a copy</label>
				</div>
				<button type="submit" class="btn btn-primary">Send</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
